</head>
<body class="bg-pink-50 text-gray-800">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black text-red-600 tracking-tighter">❤️ AMOREXPRESS</a>
            <a href="index.html" class="font-bold text-sm uppercase text-gray-400">Volver</a>
        </div>
    </nav>

    <div class="bg-pink-400 text-white py-8 text-center sticky top-[56px] z-40 shadow-md">
        <p class="text-[10px] font-bold uppercase mb-2">Pide ya para ella. Tiempo restante:</p>
        <div class="flex justify-center gap-4 font-black">
            <div class="text-center"><span id="days" class="text-2xl">00</span><span class="text-[8px] block">DÍAS</span></div>
            <div class="text-center"><span id="hours" class="text-2xl">00</span><span class="text-[8px] block">HORAS</span></div>
            <div class="text-center"><span id="minutes" class="text-2xl">00</span><span class="text-[8px] block">MIN</span></div>
            <div class="text-center"><span id="seconds" class="text-2xl text-red-200">00</span><span class="text-[8px] block">SEG</span></div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-black text-pink-600 mb-8 uppercase italic">Regalos Para Ella</h1>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-pink-100">
                <img src="https://m.media-amazon.com/images/I/61KFNQO9P6L._AC_SX679_.jpg" class="h-40 w-full object-contain mb-4">

            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-pink-100">
                <img src="https://m.media-amazon.com/images/I/81mv6r3JxCL._AC_SL1500_.jpg" class="h-40 w-full object-contain mb-4">
                <h3 class="font-bold text-xs h-8 overflow-hidden">Kit de fundición de manos para parejas</h3>
                <p class="text-lg font-black text-pink-600 my-2">24,99€</p>
                <a href="https://amzn.to/4kq8Vss" target="_blank" class="block bg-slate-900 text-white text-center py-2 rounded font-bold text-[10px] uppercase">Comprar</a>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-pink-100">
                <img src="https://m.media-amazon.com/images/I/71P0A6tGVfL._AC_SL1500_.jpg" class="h-40 w-full object-contain mb-4">
                <h3 class="font-bold text-xs h-8 overflow-hidden">Rosa Eterna Bella y Bestia</h3>
                <p class="text-lg font-black text-pink-600 my-2">24,99€</p>
                <a href="https://amzn.to/4ksvUDa" target="_blank" class="block bg-slate-900 text-white text-center py-2 rounded font-bold text-[10px] uppercase">Comprar</a>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-pink-100">
                <img src="https://m.media-amazon.com/images/I/61XAauW+uHL._AC_SL1500_.jpg" class="h-40 w-full object-contain mb-4">
                <h3 class="font-bold text-xs h-8 overflow-hidden">Espejo Maquillaje Luz Led</h3>
                <p class="text-lg font-black text-pink-600 my-2">26,99€</p>
                <a href="https://amzn.to/4bJbiEu" target="_blank" class="block bg-slate-900 text-white text-center py-2 rounded font-bold text-[10px] uppercase">Comprar</a>
            </div>
            </div>
    </main>


    <script>
        function updateTimer() {
            const target = new Date("February 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            if (diff > 0) {
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }
        setInterval(updateTimer, 1000); updateTimer();
    </script>
</body>
</html>
