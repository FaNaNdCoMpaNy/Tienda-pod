<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Él | San Valentín 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-100">
    <nav class="bg-slate-800 shadow-md sticky top-0 z-50 border-b border-slate-700">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black text-red-500 tracking-tighter">❤️ AMOREXPRESS</a>
            <a href="index.html" class="font-bold text-sm uppercase text-slate-500">Volver</a>
        </div>
    </nav>

    <div class="bg-red-600 text-white py-4 text-center sticky top-[56px] z-40">
        <div class="flex justify-center gap-6 font-black items-center">
            <p class="text-[10px] uppercase hidden md:block tracking-widest">Queda poco tiempo:</p>
            <div class="flex gap-4">
                <div class="text-center"><span id="days" class="text-xl block">00</span><span class="text-[7px]">DÍAS</span></div>
                <div class="text-center"><span id="hours" class="text-xl block">00</span><span class="text-[7px]">HORAS</span></div>
                <div class="text-center"><span id="minutes" class="text-xl block">00</span><span class="text-[7px]">MIN</span></div>
                <div class="text-center"><span id="seconds" class="text-xl block text-slate-900">00</span><span class="text-[7px]">SEG</span></div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-black mb-8 uppercase italic border-l-4 border-red-600 pl-3">Regalos Para Él</h1>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-slate-800 rounded-2xl p-4 border border-slate-700">
                <img src="https://m.media-amazon.com/images/I/61Zjl9S9f-L._AC_SL1500_.jpg" class="h-40 w-full object-contain mb-4 bg-slate-700 rounded-lg p-2">
                <h3 class="font-bold text-xs h-8 overflow-hidden text-white">Smartwatch Deportivo</h3>
                <p class="text-lg font-black text-blue-400 my-2">45,99€</p>
                <a href="TU_LINK" target="_blank" class="block bg-red-600 text-white text-center py-2 rounded font-bold text-[10px] uppercase">Lo quiero</a>
            </div>
            </div>
    </main>

    <script>
        function updateTimer() {
            const target = new Date("February 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            if (diff > 0) {
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }
        setInterval(updateTimer, 1000); updateTimer();
    </script>
</body>
</html>
